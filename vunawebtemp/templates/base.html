<!doctype html>
<html lang="en">

<head>
     {% load static %}
 <!--====== Required meta tags ======-->
<!--====== Title ======-->
<title>vuna e-lib</title>

<!--====== Favicon Icon ======-->
<link rel="shortcut icon" href="{% static 'images/veritaslogo.jpg' %}" type="image/png">

<!--====== Slick css ======-->
<link rel="stylesheet" href="{% static 'css/slick.css' %}">

<!--====== Animate css ======-->
<link rel="stylesheet" href="{% static 'css/animate.css' %}">

<!--====== Nice Select css ======-->
<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">

<!--====== Nice Number css ======-->
<link rel="stylesheet" href="{% static 'css/jquery.nice-number.min.css' %}">

<!--====== Magnific Popup css ======-->
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

<!--====== Bootstrap css ======-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!--====== Fontawesome css ======-->
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

<!--====== Default css ======-->
<link rel="stylesheet" href="{% static 'css/default.css' %}">

<!--====== Style css ======-->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!--====== Responsive css ======-->
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>

<body>
    <!--====== PRELOADER PART START ======-->
    <div class="preloader">
        <div class="loader rubix-cube">
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-3 color-1"></div>
            <div class="layer layer-4"></div>
            <div class="layer layer-5"></div>
            <div class="layer layer-6"></div>
            <div class="layer layer-7"></div>
            <div class="layer layer-8"></div>
        </div>
    </div>
    <!--====== PRELOADER PART END ======-->

    <!--====== HEADER PART START ======-->
    <header id="header-part">
        <!-- Add your header content here -->
    </header>
    <!--====== HEADER PART END ======-->

    <!--====== MAIN CONTENT START ======-->
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <!--====== MAIN CONTENT END ======-->

    <!--====== FOOTER PART START ======-->
    <footer id="footer-part">
        <div class="footer-top pt-20">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-md-6">
                        <div class="footer-about mt-40">
                            <div class="logo">
                                <a href="#"><img src="{% static 'images/veritaslogo.jpg' %}" width="80px" alt="Logo"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-copyright pt-10 pb-25">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="copyright text-md-left text-center pt-15">
                            <p><a href="#">VUNA e-library</a></p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="copyright text-md-right text-center pt-15">
                            <p><a href="#">Veritas University Abuja. &copy;2023</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <!--====== FOOTER PART ENDS ======-->

    <!--====== BACK TO TP PART START ======-->

    <a href="#" class="back-to-top"><i class="fa fa-angle-up"></i></a>

    <!--====== BACK TO TP PART ENDS ======-->



    <!--====== jquery js ======-->
<script src="{% static 'js/vendor/modernizr-3.6.0.min.js' %}"></script>
<script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>

<!--====== Bootstrap js ======-->
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!--====== Slick js ======-->
<script src="{% static 'js/slick.min.js' %}"></script>

<!--====== Magnific Popup js ======-->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>

<!--====== Counter Up js ======-->
<script src="{% static 'js/waypoints.min.js' %}"></script>
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>

<!--====== Nice Select js ======-->
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>

<!--====== Nice Number js ======-->
<script src="{% static 'js/jquery.nice-number.min.js' %}"></script>

<!--====== Count Down js ======-->
<script src="{% static 'js/jquery.countdown.min.js' %}"></script>

<!--====== Validator js ======-->
<script src="{% static 'js/validator.min.js' %}"></script>

<!--====== Ajax Contact js ======-->
<script src="{% static 'js/ajax-contact.js' %}"></script>

<!--====== Main js ======-->
<script src="{% static 'js/main.js' %}"></script>

<!--====== Map js ======-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDC3Ip9iVC0nIxC6V14CKLQ1HZNF_65qEQ"></script>
<script src="{% static 'js/map-script.js' %}"></script>

</body>

</html>
